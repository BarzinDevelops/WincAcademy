<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
    <title>Color Toggle</title>
</head>

<body>
    <div class="main-wrapper" id="main-wrapper">
        <div class="main-btn" id="main-btn"></div>
        <div class="content">
            <h1 class="color-name"> The chosen Background-Color is:
                <h2 id="chosen-bg-color-text"></h2>
            </h1>
        </div>
        <ul class="menu-btn inactive-menu" id="menu">
            <div class="items-wrapper" id="items-wrapper">
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio1" checked="checked">
                    <li class="color1 items"></li>
                </div>
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio2">
                    <li class="color2 items"></li>
                </div>
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio3">
                    <li class="color3 items"></li>
                </div>
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio4">
                    <li class="color4 items"></li>
                </div>
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio5">
                    <li class="color5 items"></li>
                </div>
                <div class="li-wrap">
                    <input type="radio" name="colors" class="radios item-radio6">
                    <li class="color6 items"></li>
                </div>
            </div>
        </ul>
    </div>
</body>

</html>
