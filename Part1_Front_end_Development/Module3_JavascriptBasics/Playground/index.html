<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="index.js"></script>
    <title>menu with js</title>
</head>

<body>
    <div class="main-wrapper" id="main-wrapper">

        <div class="main-btn" id="main-btn"></div>
        <div class="content">
            <h1 class="color-name"> The chosen Background-Color is:
                <h2 id="chosen-bg-color-text"></h2>
            </h1>
        </div>

        <ul class="inactive-menu" id="menu">

            <!-- <div class="menu-btn" id="menu-btn"></div> -->

            <div class="items-wrapper" id="items-wrapper">
                <li class="color1 items"></li>
                <li class="color2 items"></li>
                <li class="color3 items"></li>
                <li class="color4 items"></li>
                <li class="color5 items"></li>
            </div>

        </ul>

    </div>

</body>

</html>
