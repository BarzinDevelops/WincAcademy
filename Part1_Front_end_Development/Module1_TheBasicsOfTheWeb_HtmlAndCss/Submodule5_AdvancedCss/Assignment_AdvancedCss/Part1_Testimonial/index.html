<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Testimonial</title>
</head>

<body>

    <div class="main-container">

        <!-- Part1 - Testimonial -->
        <div class="card">

    </div>
