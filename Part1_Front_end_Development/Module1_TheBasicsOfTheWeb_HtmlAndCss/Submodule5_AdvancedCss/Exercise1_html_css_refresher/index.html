<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>HTML/CSS Refresher</title>
</head>

<body>
    <div class="main_container">
        <div class="cards_container">

            <div class="cards_main">
                <div class="cards_part1">
                    <div class="cards_row1">
                        <div class="cards_title_container">
                            <h2 class="cards_title"> Carla Snepvangers</h2>
                            <h4 class="cards_subtitle">Friends with Marijn</h4>
                        </div>
                        <div class="card_photo">
                            <img src="images/avatar_man.jpg" alt="">
                        </div>
                    </div>
                    <div class="cards_row2">
                        <p>Carla requested permission to view your contact details.</p>
                    </div>
                </div>
                <span class="separator"></span>
                <div class="cards_part2">
                    <button class="approve_btn">Approve</button>
                    <button class="decline_btn">Decline</button>
                </div>
            </div>
            <div class="cards_main">
                <div class="cards_part1">
                    <div class="cards_row1">
                        <div class="cards_title_container">
                            <h2 class="cards_title"> Marijn Pijnenborg</h2>
                            <h4 class="cards_subtitle">New Member</h4>
                        </div>
                        <div class="card_photo">
                            <img src="images/avatar_woman.jpg" alt="">
                        </div>
                    </div>
                    <div class="cards_row2">
                        <p>Marijn wants to add you to the group <strong>best friends</strong></p>
                    </div>
                </div>
                <span class="separator"></span>
                <div class="cards_part2">
                    <button class="approve_btn">Approve</button>
                    <button class="decline_btn">Decline</button>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
